{% extends 'base.html' %}

{% block titles %}
<h1>Home!</h1>
<p>We made it</p>
{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    Hi {{ user.username }}!
    <p><a href="{% url 'logout' %}">logout</a></p>
{% else %}
    <p>You are not logged in </p>
    <a href="{% url 'login' %}">Click here to login!</a>
{% endif %}
{% endblock %}
