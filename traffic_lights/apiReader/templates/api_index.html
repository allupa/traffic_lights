<html>
    <head>
        <script src="https://code.highcharts.com/highcharts.src.js"></script>
    </head>

    {% for dataObject in detectorData.results %}
        <ul>
            {{ dataObject.device }}
            {{ dataObject.detector }}
            {{ dataObject.reliabValue }}
        </ul>
    {% endfor %}
    <p>Data objekti</p>
    <div id="container" style="width:100%; height:400px;"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var myChart = Highcharts.chart('container', {
                chart: {
                    type: 'bar'
                },
                title: {
                    text: 'Detector Boyz'
                },
                xAxis: {
                    categories: [
                        {% for dataObject in detectorData.results %}'Detector {{ dataObject.detector }}'{% if not forloop.last %}, {% endif %}{% endfor %}
                    ]
                },
                yAxis: {
                    title: {
                        text: 'Reliable Values'
                    }
                },
                series: [{
                    name: 'Reliable',
                    data: [1, 2, 3, 1]
                    color: 'blue'
                }]
            });
        });
    </script>
    <p>Script is over :(</p>
</html>
